<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content>
    <div class="row">
      <div class="col">
        <div class="list">

          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="loginForm.Username">
          </label>

          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="loginForm.Password">
          </label>

        </div>
      </div>
    </div>

    <div class="row text-center">

      <div class="col">
        <button class="button button-small button-positive" ng-click="execLogin()">
          Login
        </button>
      </div>

      <div class="col">
        <button class="button button-small button-assertive" ng-click="loginModal.hide()">
          Cancel
        </button>
      </div>

    </div>
  </ion-content>
</ion-modal-view>
