<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab hidden="{{loginData.status}}" title="Login" icon-off="ion-lock-combination" icon-on="ion-lock-combination" href="#/tab/welcome">
    <ion-nav-view name="tab-welcome"></ion-nav-view>
  </ion-tab>

  <ion-tab hidden="{{!(loginData.status)}}" title="Look up" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/coe">
    <ion-nav-view name="tab-coe"></ion-nav-view>
  </ion-tab>

  <!-- <ion-tab hidden="{{!(loginData.status)}}" title="Friends" icon-off="ion-person" icon-on="ion-person" href="#/tab/friends"> -->
  <ion-tab title="Friends" icon-off="ion-person" icon-on="ion-person" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>
</ion-tabs>
