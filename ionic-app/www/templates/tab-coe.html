<ion-view view-title="Check on Everyone, {{loginData.user.username}}">
  <ion-content>
    <div ng-show="{{gpsError}}">
        <h3>We're sorry, we can't locate you with GPS. This is a requirement for the app to work.</h3>
    </div>

    <div ng-hide="{{gpsError}}">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
            <ui-gmap-marker coords="marker.coords" idkey="marker.username">
            </ui-gmap-marker>

            <ui-gmap-markers models='friendPositions' coords="'coords'" idkey="'id'" icon="'icon'"></ui-gmap-markers>
        </ui-gmap-google-map>
    </div>
  </ion-content>
</ion-view>
